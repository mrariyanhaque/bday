<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mohua Yeasmin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Mohua Yeasmin!</h1>
        <button id="reveal-button">Reveal Surprise</button>
        <div id="surprise" class="hidden">
            <div id="heart-tree"></div>
            <div id="birthday-clock"></div>
            <div id="poem" class="hidden">
                <p>Roses are red,</p>
                <p>Violets are blue,</p>
                <p>On this special day,</p>
                <p>We celebrate you!</p>
                <p>May your life be filled with joy,</p>
                <p>And all your dreams come true.</p>
                <p>Happy Birthday, Mohua!</p>
            </div>
        </div>
        <audio id="background-music" src="happy_birthday_song.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
